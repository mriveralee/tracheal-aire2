<body onload="onload()">

  <div id="pageHeader">
    <div class='container'>
    <!-- Title -->
    <h1><img id="header-img" src="imgs/title.png"> <span>2.0</span> - Integrated DICOM Viewer</h1>
      <div id="toolbar"></div>
    </div>
    </div><!-- /pageHeader -->

    <div id="pageMain">

      <!--- Tracheal Aire -->

      <div id="tracheal-aire-viewer" style="padding: 0; padding-top: 0.25em;" title="Tracheal Aire View" oncontextmenu="return false;">
      </div> <!-- avoiding popup when right mouse is clicked -->

      <!-- Open file -->
      <div id="openData" title="File">
        <div id="loaderlist"></div>
        <div id="progressbar"></div>
      </div>

      <!-- Toolbox -->
      <div id="toolbox" title="Toolbox">
        <ul id="toolList"></ul>
      </div>

      <!-- History -->
      <div id="history" title="History"></div>

      <!-- Tags -->
      <div id="tags" title="Tags"></div>

      <!-- Help -->
      <div id="help" title="Help"></div>

      <!-- Tracheal Air Viewer -->
      <div id="tracheal-aire-inputs" title="Tracheal Aire Input">
        <div class='param-box' id="tube-list-container">
          <div class="parameterheader">Model Type:</div>
          <form id="form1" name="form1" method="" action="">
            <label>
              <select name="tube-names" id="tube-list">
                <option value="Williams Airway">Williams Airway</option>
                <option value="Experimental Tube">Experimental Tube</option>
              </select>
            </label>
          </form>
        </div>
        <div id="parametersdiv"></div>
        <div id="tail">
          <div id="statusdiv"></div>
          <div id="errordiv"></div>
          <div id="filedropzone" style="display: none;">
            <div id="filedropzone_empty"></div>
            <div id="filedropzone_filled">
              <span id="currentfile">...</span>
              <div id="filebuttons">
                <button id="getstlbutton" style="display:none" onclick="getStl();">Get STL</button>
                <button onclick="superviseAllFiles({forceReload:true});">Reload</button>
                <label for="autoreload">Auto Reload</label><input type="checkbox" name="autoreload" value="" id="autoreload" onclick="toggleAutoReload();" checked>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Layer Container -->
      <div id="layerDialog" title="Image">
        <div id="layerContainer">

          <canvas id="imageLayer">Only for HTML5 compatible browsers...</canvas>
          <canvas id="drawLayer">Only for HTML5 compatible browsers...</canvas>
          <canvas id="tempLayer">Only for HTML5 compatible browsers...</canvas>
          <div id="infoLayer">
            <div id="infotl"></div>
            <div id="infotr"></div>
            <div id="infobl"></div>
            <div id="infobr"><div id="plot"></div></div>
          </div><!-- /infoLayer -->
        </div><!-- /layerContainer -->
      </div><!-- /layerDialog -->
    </div><!-- /pageMain -->

    <div id=footer>
